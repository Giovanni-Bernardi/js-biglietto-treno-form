<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TRAIN TICKET CALCULATOR</title>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
     
    <!-- 
        REPO: 
        js-biglietto-treno-form

        GOAL:
        Il programma dovrà chiedere all'utente il
        numero di chilometri che vuole
        percorrere e l'età del passeggero.
        Sulla base di queste informazioni dovrà
        calcolare il prezzo totale del viaggio.
        Il prezzo del biglietto è definito in base ai
        km (0.21 € al km), ma va applicato uno
        sconto del 20% per i minorenni e del
        40% per gli over 65.
    -->

    <div class="container">
      <div class="row">
        <!-- <div class="text-box"> -->
          <h1>
            Train ticket cost calculator
          </h1>
          <h2 id="ticket"></h2>
        <!-- </div> -->
      </div>
    </div>

    
    <script type="text/javascript">
    document.write(Math.trunc(15.56));
    
    var kmtravel = prompt("How many km do you have to travel?");
    var age = prompt("How old are you");
    var cost = kmtravel * 0.21;

    console.log(cost + "€");

    var under = age < 18;
    var over = age > 65;
    var middle = age > 19 && age < 64;

    //sale
    var underCost = (cost * 80) / 100;
    var overCost = (cost * 60) / 100;
    //no-sale
    var middleCost = (cost * 1);


    if (under) {
      console.log(underCost);
      document.getElementById("ticket").innerHTML = "Cost of the ticket: " + underCost + "€";
    }
    else if (over) {
      console.log(overCost);
      document.getElementById("ticket").innerHTML = "Cost of the ticket: " + overCost + "€";
    }
    else if (middle){
      console.log(middleCost);
      document.getElementById("ticket").innerHTML = "Cost of the ticket: " + middleCost + "€";
    }
  

    </script>
  </body>
 </html>
